<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<title>Vocabulary</title>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<style>

* {
  margin: 0;
  padding: 0;
  user-select: none;
}

#app {
  margin: 0 auto;
  max-width: 640px;
}

.word-list {
  padding: 6px 12px;
}

.word-list .list-item {
  padding: 8px 0;
}

.word-list .list-item {
  border-bottom: 1px solid #eee;
}

.word-list .list-item .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.word-list .list-item .header .tag {
  margin: 0 2px;
}

.word-list .list-item .header .word {
  font-size: 18px;
  font-weight: 900;
}

.word-list .list-item .header .word.fade {
  opacity: .2;
}

.word-list .list-item .explanations {
  margin-top: 8px;
  display: flex;
  flex-wrap: wrap;
  font-size: 14px;
}

.word-list .list-item .explanations .ex-type {
  margin-bottom: 8px;
  width: 15%;
  color: gray;
  text-align: right;
}

.word-list .list-item .explanations .ex-text {
  margin-bottom: 8px;
  padding-left: 2%;
  width: 83%;
}

.io {
  padding: 6px 12px;
  padding-bottom: 60px;
  text-align: right;
  font-size: 12px;
  color: gray;
}

.pagination {
  position: fixed;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 6px 0;
  text-align: center;
  background-color: rgba(255, 255, 255, .1);
  backdrop-filter: blur(4px);
  border-top: 1px solid #efefef;
}

.el-pagination__jump {
  margin: 0 4px 0 0;
}

.el-pagination.is-background .btn-next, .el-pagination.is-background .btn-prev, .el-pagination.is-background .el-pager li {
  margin: 0 2px;
}

.el-message-box {
  max-width: 100% !important;
}

</style>
</head>
<body>
  <div id="app">
    <div class="word-list">
      <div
        v-for="item in displayWords"
        :key="item.word"
        class="list-item"
      >
        <div class="header">
          <div>
            <span
              class="word"
              :class="passedWords.includes(item.word) ? 'fade' : ''"
            >
              {{ item.word }}
            </span>
            <span v-if="passedWords.includes(item.word)">
              <el-tag
                v-for="(ex, exIndex) in item.explanations"
                v-if="exIndex % 2 === 0"
                :key="exIndex"
                size="mini"
                type="info"
                class="tag"
              >
                {{  ex }}
              </el-tag>
            </span>
          </div>
          <el-button-group>
            <el-button
              v-if="!passedWords.includes(item.word)"
              size="mini"
              @click="handleAudioPlay(item.word, 'us')"
            >
              üá∫üá∏
            </el-button>
            <el-button
              v-if="!passedWords.includes(item.word)"
              size="mini"
              @click="handleAudioPlay(item.word, 'uk')"
            >
              üá¨üáß
            </el-button>
            <el-button
              size="mini"
              :icon="`el-icon-${passedWords.includes(item.word) ? 'plus' : 'minus'}`"
              @click="handleHideSwitch(item.word)"
            >
            </el-button>
          </el-button-group>
        </div>
        <div
          v-if="!passedWords.includes(item.word)"
          class="explanations"
        >
          <div
            v-for="(ex, exIndex) in item.explanations"
            :class="exIndex % 2 === 0 ? 'ex-type' : 'ex-text'"
          >
            {{ ex }}
          </div>
        </div>
      </div>
    </div>

    <div class="io">
      <el-button-group>
        <el-button size="mini">
          {{ passedWords.length }} passed / {{ words.length }}
        </el-button>
        <el-button
          icon="el-icon-download"
          size="mini"
          @click="handleExport"
        >
        </el-button>
        <el-button
          icon="el-icon-upload2"
          size="mini"
          @click="handleImport"
        >
        </el-button>
      </el-button-group>
    </div>

    <div class="pagination">
      <el-pagination
        background
        layout="jumper, prev, pager, next"
        :total="words.length"
        :page-size="pageSize"
        :pager-count="3"
        :current-page="currentPage"
        @current-change="handleCurrentChange"
      >
      </el-pagination>
    </div>

    <div style="width: 0; height: 0; overflow: hidden;">
      <input
        type="file"
        ref="fileInputRef"
        @change="handleFileChange"
      />
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
<script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>
<script src="./vocabulary.data.js"></script>
<script>

const vm = new Vue({
  el: '#app',
  
  data() {
    return {
      words,
      currentPage: 1,
      pageSize: 6,
      passedWords: [],
    }
  },

  mounted() {
    this.currentPage = +(localStorage.getItem('VOCABULARY_PAGE') || '1')
    this.passedWords = JSON.parse(localStorage.getItem('VOCABULARY_PASSED_WORDS') || '[]')

    const nextButton = document.querySelector('.btn-next')
    document.addEventListener('dblclick', () => {
        nextButton.click()
      })
  },

  computed: {
    displayWords() {
      const start = (this.currentPage - 1) * this.pageSize
      const end = start + this.pageSize
      return this.words.filter((word, wordIndex) => wordIndex >= start && wordIndex < end)
    },
  },

  methods: {
    handleCurrentChange(page) {
      window.scrollTo({ top: 0 })
      this.currentPage = page
      localStorage.setItem('VOCABULARY_PAGE', page)
    },
    
    handleAudioPlay(word, type) {
      const audio = new Audio()
      audio.src = `http://dict.youdao.com/dictvoice?type=${type === 'us' ? 0 : 1}&audio=${word}`
      audio.play()
    },

    handleHideSwitch(word) {
      if (this.passedWords.includes(word)) {
        this.passedWords = this.passedWords.filter(w => w !== word)
      } else {
        this.passedWords.push(word)
      }
      localStorage.setItem('VOCABULARY_PASSED_WORDS', JSON.stringify(this.passedWords))
    },

    handleExport() {
      const blob = new Blob([JSON.stringify(this.passedWords)])
      const a = document.createElement('a')
      a.href = URL.createObjectURL(blob)
      a.download = `PASSED_WORDS_${Date.now()}.json`
      a.click()
    },

    handleImport() {
      this.$refs.fileInputRef.click()
    },

    handleFileChange(e) {
      const file = event.target.files[0]
      const fileReader = new FileReader()
      fileReader.onload = () => {
        const importedPassedWords = JSON.parse(fileReader.result)
        const existedPassedWords = importedPassedWords.filter(w => this.passedWords.includes(w))
        const mergedPassedWords = Array.from(new Set([...this.passedWords, ...importedPassedWords]))

        this.$confirm(`
          ÂØºÂÖ• ${importedPassedWords.length} ‰∏™Â∑≤ËøáÂçïËØçÔºü<br/>
          - ÂΩìÂâç ${this.passedWords.length} ‰∏™<br/>
          - ÈáçÂ§ç ${existedPassedWords.length} ‰∏™<br/>
          - Êñ∞Â¢û ${importedPassedWords.length - existedPassedWords.length} ‰∏™<br/>
        `,
        'ÊèêÁ§∫',
        {
          confirmButtonText: 'Á°ÆÂÆö',
          cancelButtonText: 'ÂèñÊ∂à',
          type: 'warning',
          dangerouslyUseHTMLString: true,
        }).then(() => {
          this.passedWords = mergedPassedWords
          localStorage.setItem('VOCABULARY_PASSED_WORDS', JSON.stringify(mergedPassedWords))
        })

      }
      fileReader.readAsText(file, 'UTF-8')
    },
  },
})

</script>
</html>
